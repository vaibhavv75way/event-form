<div class="min-h-screen bg-gray-100 flex items-center justify-center px-4">
  <div class="w-full max-w-lg bg-white rounded-2xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
      Event Registration
    </h2>

    <form
      [formGroup]="eventForm"
      (ngSubmit)="onSubmit()"
      class="space-y-5"
    >
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Full Name
        </label>
        <input
          type="text"
          formControlName="fullName"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="eventForm.get('fullName')?.touched && eventForm.get('fullName')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Name is required
        </p>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Email
        </label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="eventForm.get('email')?.touched && eventForm.get('email')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Enter a valid email
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Phone
        </label>
        <input
          type="text"
          formControlName="phone"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="eventForm.get('phone')?.touched && eventForm.get('phone')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Phone must be 10 digits
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Name
        </label>
        <select
          formControlName="eventName"
          class="w-full px-4 py-2 border rounded-lg bg-white focus:ring-2 focus:ring-blue-500 focus:outline-none"
        >
          <option value="">Select event</option>
          <option>Angular Workshop</option>
          <option>React Conference</option>
          <option>Tech Meetup</option>
        </select>
        <p
          *ngIf="eventForm.get('eventName')?.touched && eventForm.get('eventName')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Event is required
        </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">
          Event Date
        </label>
        <input
          type="date"
          formControlName="eventDate"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
        />
        <p
          *ngIf="eventForm.get('eventDate')?.touched && eventForm.get('eventDate')?.invalid"
          class="text-sm text-red-500 mt-1"
        >
          Date is required
        </p>
      </div>

      <div class="flex items-start gap-2">
        <input
          type="checkbox"
          formControlName="terms"
          class="mt-1 h-4 w-4 text-blue-600"
        />
        <label class="text-sm text-gray-700">
          I agree to the
          <span class="text-blue-600 underline cursor-pointer">
            terms & conditions
          </span>
        </label>
      </div>
      <p
        *ngIf="eventForm.get('terms')?.touched && eventForm.get('terms')?.invalid"
        class="text-sm text-red-500"
      >
        You must agree before submitting
      </p>

      <button
        type="submit"
        [disabled]="eventForm.invalid"
        class="w-full py-3 rounded-lg text-white font-semibold
               bg-blue-600 hover:bg-blue-700
               disabled:bg-gray-300 disabled:cursor-not-allowed
               transition"
      >
        Register
      </button>

    </form>
  </div>
</div>
